<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 8 float</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/floats_part_styles.css">  
</head>
<body>
    <div id="wrapper">
        <header class="clearfix">
            <div class="header__col">
                <span>HEADER</span>
            </div>
        </header>
        <main class="clearfix">
            <section class="sidenav">
                <span>SIDENAW</span>
            </section>
            <section class="main__content">
                <span>MAIN CONTANT</span>
            </section>
            <aside>
                <span>SIDEBAR</span>
            </aside>
        </main>
        <footer class="clearfix">
            <div class="footer__col">
                <span>FOOTER</span>
            </div>
        </footer>
    </div>
</body>
</html>
